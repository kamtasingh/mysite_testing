{% extends "admin_base.html" %}

{% load staticfiles %}
{% block title %} Add Machine - {{ user.username }} {% endblock %}
{% block extracss %}
{% endblock %}
{% block main %}

            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">Add Machine</div>
                                    <div class="card-body">
                                        <form method="post" action="" id="add_machine">
                                            <div class="row form-group">
                                                <div class="col-md-6">
                                                  <input type="text" class="form-control" name="SerialNo" placeholder="SerialNo" required>
                                                    </div>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" name="IP" placeholder="IP" required>
                                                </div>

                                            </div>
                                        <div class="row form-group">
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" name="HostName" placeholder="HostName" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" name="RAM" placeholder="RAM" required>
                                                </div>
                                        </div>
                                         <div class="row form-group">
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" name="Physicallocation" placeholder="Physicallocation" required>
                                                </div>
                                               <div class="col-md-6">
                                                   <select name="ProvidedBy" id="providedby" class="form-control" required>
                                                        <option value="">--ProvidedBy --</option>
                                                        <option value="Mitel">Mitel</option>
                                                        <option value="HCL">HCL</option>
                                                    </select>
                                                </div>
                                         </div>
                                         <div class="row form-group">

                                               <div class="col-md-6">
                                                   <select name="WarrantyStatus" id="WarrantyStatus" class="form-control" required>
                                                        <option value="">--WarrantyStatus--</option>
                                                        <option value="Active">Active</option>
                                                        <option value="Expire">Expire</option>
                                                    </select>
                                                </div>
                                             <div class="col-md-6">
                                                    <!--<input type="textarea" class="form-control" name="Description" placeholder="Description" required>-->
                                                 <textarea name="Description" placeholder="Description" rows="1" cols="53" class="form-control"></textarea>
                                                </div>



                                    </div>

                                        <div><button type="submit" class="btn btn-lg btn-info btn-block addmachine">
                                                    Add Machine
                                                </button></div>
                                            </form>
                                </div>


                    </div>
                            </div>
                        </div>





                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <p>Copyright Â© 2018 CoolAdmin. All rights reserved.</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

{% endblock %}
{% block extrajs %}
{% endblock %}
